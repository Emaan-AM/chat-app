apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: dev
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: chatapp-frontend:latest
        imagePullPolicy: Never  # ‚Üê ADD THIS LINE
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_BACKEND_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: chatapp-config
              key: REACT_APP_BACKEND_SERVICE_URL
        - name: REACT_APP_WEBSOCKET_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: chatapp-config
              key: REACT_APP_WEBSOCKET_SERVICE_URL
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: chatapp-config
              key: NODE_ENV
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: dev
spec:
  selector:
    app: frontend
  ports:
  - port: 3000
    targetPort: 3000
  type: LoadBalancer
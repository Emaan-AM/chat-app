name: ChatApp CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# ============================================
# JOBS
# ============================================
jobs:
  # ============================================
  # Stage 1: Checkout & Setup
  # ============================================
  setup:
    name: "Stage 1: Checkout & Setup"
    runs-on: ubuntu-latest
    outputs:
      python-version: '3.10'
      node-version: '18'
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Set up Python 3.10"
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: "Set up Node.js 18"
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: services/frontend/package-lock.json

      - name: "Verify Setup"
        run: |
          echo "âœ… Python version: $(python --version)"
          echo "âœ… Node version: $(node --version)"
          echo "âœ… npm version: $(npm --version)"

  # ============================================
  # Stage 2: Install Dependencies
  # ============================================
  install-dependencies:
    name: "Stage 2: Build & Install Dependencies"
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Install system dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev libffi-dev libjpeg-dev zlib1g-dev libpq-dev gcc g++

      - name: "Install backend dependencies"
        run: |
          cd services/backend
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pytest flake8 bandit safety
          echo "âœ… Backend dependencies installed"

      - name: "Install frontend dependencies"
        run: |
          cd services/frontend
          npm ci
          echo "âœ… Frontend dependencies installed"

  # ============================================
  # Stage 3: Lint & Security
  # ============================================
  lint-and-security:
    name: "Stage 3: Lint & Security Scan"
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Backend Lint & Security"
        run: |
          cd services/backend
          flake8 . --max-line-length=120 --extend-ignore=E203,W503
          bandit -r . -ll || true
          safety check || true

      - name: "Frontend Lint & Security"
        run: |
          cd services/frontend
          npx eslint . || true
          npm audit --audit-level=moderate || true

  # ============================================
  # Stage 4: Test
  # ============================================
  test:
    name: "Stage 4: Test with PostgreSQL"
    runs-on: ubuntu-latest
    needs: lint-and-security
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_chatdb
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test_user -d test_chatdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Install backend dependencies"
        run: |
          cd services/backend
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: "Wait for PostgreSQL"
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U test_user && break
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 2
          done
          echo "âœ… PostgreSQL is ready"

      - name: "Run backend tests"
        env:
          POSTGRES_DB: test_chatdb
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_chatdb
          FLASK_ENV: testing
          SECRET_KEY: test-secret-key-for-ci-cd
          PYTHONPATH: ${{ github.workspace }}/services/backend
        run: |
          cd services/backend
          pytest tests/ -v --cov=app --cov-report=xml

      - name: "Create frontend test environment"
        run: |
          echo "REACT_APP_BACKEND_SERVICE_URL=http://localhost:5004" > services/frontend/.env.test
          echo "REACT_APP_WEBSOCKET_SERVICE_URL=ws://localhost:5001" >> services/frontend/.env.test
          echo "NODE_ENV=test" >> services/frontend/.env.test

      - name: "Run frontend tests"
        run: |
          cd services/frontend
          CI=true npm test -- --watchAll=false --passWithNoTests

  # ============================================
  # Stage 5: Docker Build & Deploy
  # ============================================
  docker-build-deploy:
    name: "Stage 5: Build Docker Images & Deploy"
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v2

      - name: "Create .env for Docker Compose"
        run: |
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" > .env
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
          echo "FLASK_ENV=production" >> .env
          echo "REACT_APP_BACKEND_SERVICE_URL=${{ secrets.REACT_APP_BACKEND_SERVICE_URL }}" > services/frontend/.env
          echo "REACT_APP_WEBSOCKET_SERVICE_URL=${{ secrets.REACT_APP_WEBSOCKET_SERVICE_URL }}" >> services/frontend/.env
          echo "NODE_ENV=production" >> services/frontend/.env
          echo "âœ… Environment files created"

      - name: "Build Docker images"
        run: |
          docker compose -f docker-compose.yml build --no-cache

      - name: "Login to Docker Hub"
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: "Push Docker images"
        run: |
          docker compose -f docker-compose.yml push
          echo "âœ… Docker images pushed successfully"

      - name: "Show deployment logs"
        run: |
          echo "ðŸš€ Deployment completed successfully!"

  # ============================================
  # Stage 6: Security Scan
  # ============================================
  security-scan:
    name: "Stage 6: Security Scan"
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Scan for vulnerabilities"
        uses: actions/dependency-review-action@v3

      - name: "Scan Docker images"
        run: |
          docker compose -f docker-compose.yml build
          trivy image ${{ secrets.DOCKER_USERNAME }}/chatapp-backend:latest
          trivy image ${{ secrets.DOCKER_USERNAME }}/chatapp-frontend:latest
          trivy image ${{ secrets.DOCKER_USERNAME }}/chatapp-websocket:latest

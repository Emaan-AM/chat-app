name: ChatApp CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    # PostgreSQL service
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: chatdb       # Static here, secrets can't be used
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: verysecurepassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d chatdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3Ô∏è‚É£ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 4Ô∏è‚É£ Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd services/backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8

      # 5Ô∏è‚É£ Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd services/frontend
          npm install

      # 6Ô∏è‚É£ Backend lint
      - name: Backend lint
        run: |
          cd services/backend
          flake8 .

      # 7Ô∏è‚É£ Frontend lint
      - name: Frontend lint
        run: |
          cd services/frontend
          npx eslint .

      # 8Ô∏è‚É£ Run backend tests
      - name: Run backend tests
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          BACKEND_APP_SETTINGS: ${{ secrets.BACKEND_APP_SETTINGS }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          PYTHONPATH: ${{ github.workspace }}/services/backend
        run: |
          cd services/backend
          pytest tests -v

      # 9Ô∏è‚É£ Create frontend .env from secrets
      - name: Create .env for frontend
        run: |
          echo "REACT_APP_BACKEND_SERVICE_URL=${{ secrets.REACT_APP_BACKEND_SERVICE_URL }}" > services/frontend/.env
          echo "REACT_APP_WEBSOCKET_SERVICE_URL=${{ secrets.REACT_APP_WEBSOCKET_SERVICE_URL }}" >> services/frontend/.env
          echo "NODE_ENV=development" >> services/frontend/.env

      # üîü Run frontend tests
      - name: Run frontend tests
        run: |
          cd services/frontend
          npm test -- --watchAll=false

      # 1Ô∏è‚É£1Ô∏è‚É£ Build Docker images
      - name: Build Docker images
        run: |
          docker compose -f docker-compose.yml build

      # 1Ô∏è‚É£2Ô∏è‚É£ Login to Docker Hub
      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 1Ô∏è‚É£3Ô∏è‚É£ Push Docker images
      - name: Push Docker images
        if: github.ref == 'refs/heads/main'
        run: |
          docker compose -f docker-compose.yml push

name: ChatApp CI/CD with Redis & Alembic

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ============================================
  # STAGE 1: Checkout & Setup
  # ============================================
  setup:
    name: "Stage 1: Checkout & Setup"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v3

      - name: "Set up Python 3.10"
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: "Set up Node.js 18"
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: "Verify Setup"
        run: |
          echo "‚úÖ Python version: $(python --version)"
          echo "‚úÖ Node version: $(node --version)"
          echo "‚úÖ npm version: $(npm --version)"
          echo "================================================"
          echo "üéØ New Features in this Pipeline:"
          echo "  ‚úì Redis Cache Integration"
          echo "  ‚úì Alembic Database Migrations"
          echo "================================================"

  # ============================================
  # STAGE 2: Install Dependencies (Build & Install)
  # ============================================
  install-dependencies:
    name: "Stage 2: Build & Install Dependencies"
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v3

      - name: "Set up Python 3.10"
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: "Set up Node.js 18"
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: "Install system dependencies for Python packages"
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc \
            g++ \
            python3-dev \
            libpq-dev \
            build-essential \
            libjpeg-dev \
            zlib1g-dev \
            libffi-dev \
            netcat
          echo "‚úÖ System dependencies installed"

      - name: "Install backend dependencies (with Alembic & Redis)"
        run: |
          cd services/backend
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pytest flake8 bandit safety pytest-cov
          echo "‚úÖ Backend dependencies installed"
          echo "üì¶ Installed packages include:"
          pip list | grep -E "alembic|redis|Flask-Caching" || echo "Warning: Redis/Alembic not found"

      - name: "Install frontend dependencies"
        run: |
          cd services/frontend
          npm install
          echo "‚úÖ Frontend dependencies installed"

  # ============================================
  # STAGE 3: Lint & Security Scan
  # ============================================
  lint-and-security:
    name: "Stage 3: Lint & Security Scan"
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v3

      - name: "Set up Python 3.10"
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: "Set up Node.js 18"
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: "Install system dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc \
            g++ \
            python3-dev \
            libpq-dev \
            build-essential \
            libjpeg-dev \
            zlib1g-dev \
            libffi-dev
          echo "‚úÖ System dependencies installed"

      - name: "Install backend dependencies for security scanning"
        run: |
          cd services/backend
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install flake8 bandit safety
          echo "‚úÖ Backend dependencies installed"

      - name: "Install frontend dependencies"
        run: |
          cd services/frontend
          npm install
          echo "‚úÖ Frontend dependencies installed"

      - name: "Backend Lint - Flake8"
        run: |
          echo "Running Flake8 linting..."
          cd services/backend
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
          echo "‚úÖ Flake8 linting completed"

      - name: "Backend Security Scan - Bandit"
        run: |
          echo "Running Bandit security scan..."
          cd services/backend
          bandit -r . -ll || true
          echo "‚úÖ Bandit security scan completed"

      - name: "Backend Security - Dependency Check (Safety)"
        run: |
          echo "Checking dependencies for vulnerabilities..."
          cd services/backend
          safety check || true
          echo "‚úÖ Dependency check completed"

      - name: "Frontend Lint - ESLint"
        run: |
          echo "Running ESLint..."
          cd services/frontend
          npx eslint . || true
          echo "‚úÖ ESLint completed"

      - name: "Frontend Security - npm audit"
        run: |
          echo "üîí Running npm security audit..."
          cd services/frontend
          npm audit --audit-level=moderate || true
          echo "‚úÖ npm audit completed"

  # ============================================
  # STAGE 4: Test with PostgreSQL & Redis
  # ============================================
  test:
    name: "Stage 4: Test with PostgreSQL & Redis"
    runs-on: ubuntu-latest
    needs: lint-and-security
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: chatdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: verysecurepassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d chatdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v3

      - name: "Set up Python 3.10"
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: "Set up Node.js 18"
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: "Install system dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc \
            g++ \
            python3-dev \
            libpq-dev \
            build-essential \
            postgresql-client \
            redis-tools \
            libjpeg-dev \
            zlib1g-dev \
            libffi-dev
          echo "‚úÖ System dependencies installed"

      - name: "Install backend dependencies"
        run: |
          cd services/backend
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pytest pytest-cov
          echo "‚úÖ Backend dependencies installed"

      - name: "Wait for PostgreSQL to be ready"
        run: |
          echo "‚è≥ Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres && break
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 2
          done
          echo "‚úÖ PostgreSQL is ready"

      - name: "Wait for Redis to be ready"
        run: |
          echo "‚è≥ Waiting for Redis to be ready..."
          for i in {1..30}; do
            redis-cli -h localhost -p 6379 ping && break
            echo "Waiting for Redis... ($i/30)"
            sleep 2
          done
          echo "‚úÖ Redis is ready"

      - name: "Test Redis Connection"
        run: |
          echo "üîç Testing Redis functionality..."
          redis-cli -h localhost -p 6379 SET test_key "CI/CD Pipeline Test"
          RESULT=$(redis-cli -h localhost -p 6379 GET test_key)
          if [ "$RESULT" = "CI/CD Pipeline Test" ]; then
            echo "‚úÖ Redis is working correctly"
          else
            echo "‚ùå Redis test failed"
            exit 1
          fi
          redis-cli -h localhost -p 6379 DEL test_key
          echo "‚úÖ Redis connection test completed"

      - name: "Check Alembic Configuration"
        env:
          DATABASE_URL: postgresql://postgres:verysecurepassword@localhost:5432/chatdb
          REDIS_URL: redis://localhost:6379/0
        run: |
          echo "üîç Checking Alembic setup..."
          cd services/backend
          
          if [ -d "alembic" ]; then
            echo "‚úÖ Alembic directory found"
            ls -la alembic/
            
            if [ -d "alembic/versions" ]; then
              echo "üìÅ Migration versions:"
              ls -la alembic/versions/ || echo "No migrations yet"
            fi
          else
            echo "‚ö†Ô∏è  Alembic not initialized yet"
            echo "This is normal for first-time setup"
          fi

      - name: "Run Alembic Migrations"
        env:
          DATABASE_URL: postgresql://postgres:verysecurepassword@localhost:5432/chatdb
          REDIS_URL: redis://localhost:6379/0
          PYTHONPATH: ${{ github.workspace }}/services/backend
        run: |
          echo "üîÑ Running database migrations with Alembic..."
          cd services/backend
          
          if [ -d "alembic" ] && [ -d "alembic/versions" ] && [ "$(ls -A alembic/versions/*.py 2>/dev/null)" ]; then
            echo "üìù Found migration files. Running migrations..."
            alembic upgrade head
            echo "‚úÖ Migrations completed successfully"
            
            echo "üìä Current migration status:"
            alembic current
          else
            echo "‚ÑπÔ∏è  No migration files found. This is expected for initial setup."
            echo "Migrations will be created after models are defined."
          fi

      - name: "Verify Database Connection"
        env:
          PGPASSWORD: verysecurepassword
        run: |
          echo "üîç Verifying database connection..."
          psql -h localhost -U postgres -d chatdb -c "SELECT version();"
          echo "‚úÖ Database connection verified"

      - name: "Run backend tests with coverage"
        env:
          POSTGRES_DB: chatdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: verysecurepassword
          DATABASE_URL: postgresql://postgres:verysecurepassword@localhost:5432/chatdb
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci-pipeline
          PYTHONPATH: ${{ github.workspace }}/services/backend
        run: |
          echo "üß™ Running backend tests..."
          cd services/backend
          
          if [ -d "tests" ] && [ "$(ls -A tests/*.py 2>/dev/null)" ]; then
            pytest tests/ -v --cov=. --cov-report=term-missing || true
            echo "‚úÖ Backend tests completed"
          else
            echo "‚ÑπÔ∏è  No test files found in tests/ directory"
            echo "Skipping backend tests"
          fi

      - name: "Install frontend dependencies"
        run: |
          cd services/frontend
          npm install
          echo "‚úÖ Frontend dependencies installed"

      - name: "Create frontend .env from secrets"
        run: |
          echo "REACT_APP_BACKEND_SERVICE_URL=${{ secrets.REACT_APP_BACKEND_SERVICE_URL || 'http://localhost:5004' }}" > services/frontend/.env
          echo "REACT_APP_WEBSOCKET_SERVICE_URL=${{ secrets.REACT_APP_WEBSOCKET_SERVICE_URL || 'http://localhost:5001' }}" >> services/frontend/.env
          echo "NODE_ENV=development" >> services/frontend/.env
          echo "‚úÖ Frontend .env created"

      - name: "Run frontend tests"
        run: |
          echo "üß™ Running frontend tests..."
          cd services/frontend
          npm test -- --watchAll=false --passWithNoTests || true
          echo "‚úÖ Frontend tests completed"

  # ============================================
  # STAGE 5: Build Docker Images
  # ============================================
  docker-build:
    name: "Stage 5: Build Docker Images"
    runs-on: ubuntu-latest
    needs: test
    if: success()
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v3

      - name: "Create .env for Docker Compose"
        run: |
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB || 'chatdb' }}" > .env
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER || 'postgres' }}" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD || 'verysecurepassword' }}" >> .env
          echo "REDIS_URL=redis://redis:6379/0" >> .env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY || 'dev-secret-key' }}" >> .env
          echo "REACT_APP_BACKEND_SERVICE_URL=${{ secrets.REACT_APP_BACKEND_SERVICE_URL || 'http://localhost:5004' }}" >> .env
          echo "REACT_APP_WEBSOCKET_SERVICE_URL=${{ secrets.REACT_APP_WEBSOCKET_SERVICE_URL || 'http://localhost:5001' }}" >> .env
          echo "NODE_ENV=production" >> .env
          echo "‚úÖ Environment file created"

      - name: "Create frontend .env file"
        run: |
          mkdir -p services/frontend
          echo "REACT_APP_BACKEND_SERVICE_URL=${{ secrets.REACT_APP_BACKEND_SERVICE_URL || 'http://localhost:5004' }}" > services/frontend/.env
          echo "REACT_APP_WEBSOCKET_SERVICE_URL=${{ secrets.REACT_APP_WEBSOCKET_SERVICE_URL || 'http://localhost:5001' }}" >> services/frontend/.env
          echo "NODE_ENV=production" >> services/frontend/.env
          echo "‚úÖ Frontend .env created for Docker build"

      - name: "Build Docker images"
        run: |
          echo "üê≥ Building Docker images..."
          docker compose -f docker-compose.yml build
          echo "‚úÖ Docker images built successfully"

      - name: "List Docker images"
        run: |
          echo "üì¶ Built Docker images:"
          docker images | grep -E "chat-app|redis|postgres" || docker images

      - name: "Test Docker Compose Stack"
        run: |
          echo "üß™ Testing full Docker Compose stack..."
          
          echo "üöÄ Starting all services..."
          docker compose up -d
          
          echo "‚è≥ Waiting for services to be healthy (60 seconds)..."
          sleep 60
          
          echo "üìä Service Status:"
          docker compose ps
          
          echo "üîç Testing Redis..."
          docker compose exec -T redis redis-cli ping || echo "‚ö†Ô∏è  Redis might not be ready"
          
          echo "üîç Testing PostgreSQL..."
          docker compose exec -T db pg_isready -U postgres || echo "‚ö†Ô∏è  PostgreSQL might not be ready"
          
          echo "üìù Backend Logs (last 30 lines):"
          docker compose logs --tail=30 backend
          
          echo "üìù WebSocket Logs (last 20 lines):"
          docker compose logs --tail=20 websocket
          
          echo "üõë Stopping services..."
          docker compose down
          
          echo "‚úÖ Docker Compose stack test completed"

  # ============================================
  # STAGE 6: Deploy to Docker Hub
  # ============================================
  deploy:
    name: "Stage 6: Deploy to Docker Hub"
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v3

      - name: "Create .env for Docker Compose"
        run: |
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB || 'chatdb' }}" > .env
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER || 'postgres' }}" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD || 'verysecurepassword' }}" >> .env
          echo "REDIS_URL=redis://redis:6379/0" >> .env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY || 'dev-secret-key' }}" >> .env
          echo "REACT_APP_BACKEND_SERVICE_URL=${{ secrets.REACT_APP_BACKEND_SERVICE_URL || 'http://localhost:5004' }}" >> .env
          echo "REACT_APP_WEBSOCKET_SERVICE_URL=${{ secrets.REACT_APP_WEBSOCKET_SERVICE_URL || 'http://localhost:5001' }}" >> .env
          echo "NODE_ENV=production" >> .env

      - name: "Create frontend .env file"
        run: |
          mkdir -p services/frontend
          echo "REACT_APP_BACKEND_SERVICE_URL=${{ secrets.REACT_APP_BACKEND_SERVICE_URL || 'http://localhost:5004' }}" > services/frontend/.env
          echo "REACT_APP_WEBSOCKET_SERVICE_URL=${{ secrets.REACT_APP_WEBSOCKET_SERVICE_URL || 'http://localhost:5001' }}" >> services/frontend/.env
          echo "NODE_ENV=production" >> services/frontend/.env

      - name: "Build Docker images for deployment"
        run: |
          echo "üê≥ Building Docker images for deployment..."
          docker compose -f docker-compose.yml build

      - name: "Login to Docker Hub"
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: "Push Docker images to Docker Hub"

    name: "Stage 6: Deploy to Docker Hub"
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v3

      - name: "Create .env for Docker Compose"
        run: |

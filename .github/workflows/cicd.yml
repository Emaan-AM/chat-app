name: ChatApp CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ${{ secrets.POSTGRES_USER }} -d ${{ secrets.POSTGRES_DB }}"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: |
          cd services/backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 python-dotenv

      - name: Install frontend dependencies
        run: |
          cd services/frontend
          npm install

      - name: Backend lint
        run: |
          cd services/backend
          flake8 .

      - name: Frontend lint
        run: |
          cd services/frontend
          npx eslint .

      - name: Create backend .env
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > services/backend/.env
          echo "BACKEND_APP_SETTINGS=${{ secrets.BACKEND_APP_SETTINGS }}" >> services/backend/.env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> services/backend/.env

      - name: Run backend tests
        env:
          PYTHONPATH: ${{ github.workspace }}/services/backend
        run: |
          cd services/backend
          # Load .env automatically
          export $(grep -v '^#' .env | xargs)
          pytest tests -v

      - name: Create frontend .env
        run: |
          echo "REACT_APP_BACKEND_SERVICE_URL=${{ secrets.REACT_APP_BACKEND_SERVICE_URL }}" > services/frontend/.env
          echo "REACT_APP_WEBSOCKET_SERVICE_URL=${{ secrets.REACT_APP_WEBSOCKET_SERVICE_URL }}" >> services/frontend/.env
          echo "NODE_ENV=development" >> services/frontend/.env

      - name: Run frontend tests
        run: |
          cd services/frontend
          npm test -- --watchAll=false

      - name: Build Docker images
        run: |
          docker compose -f docker-compose.yml build

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker images
        if: github.ref == 'refs/heads/main'
        run: |
          docker compose -f docker-compose.yml push
